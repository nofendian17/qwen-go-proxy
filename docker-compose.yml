services:
  qwen-go-proxy:
    image: ghcr.io/nofendian17/qwen-go-proxy:latest
    container_name: qwen-go-proxy
    env_file:
      - .env
    environment:
      DEPLOY: ${DEPLOY:-}
    ports:
      - "8080:8080"
    volumes:
      - qwen_data:/app/.qwen
    restart: unless-stopped

volumes:
  qwen_data:
