services:
  qwen-go-proxy:
    image: qwen-go-proxy:latest
    pull_policy: never
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-none}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: qwen-go-proxy
    env_file:
      - .env
    environment:
      DEPLOY: ${DEPLOY:-}
    ports:
      - "8080:8080"
    volumes:
      - ./auths:/app/.qwen
    restart: unless-stopped
