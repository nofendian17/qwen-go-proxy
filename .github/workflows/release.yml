name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --skip-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}

      - name: Publish Docker images
        if: success()
        run: |
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

          # Extract version from tag (remove 'v' prefix)
          DOCKER_TAG="${GITHUB_REF#refs/tags/v}"
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}"

          # Push version-specific tag
          echo "Pushing Docker image: ${IMAGE_NAME}:${DOCKER_TAG}"
          docker push "${IMAGE_NAME}:${DOCKER_TAG}" || {
            echo "Error: Failed to push ${IMAGE_NAME}:${DOCKER_TAG}"
            exit 1
          }

          # Push latest tag only for stable releases (not pre-releases)
          if [[ ! "${DOCKER_TAG}" =~ (alpha|beta|rc|pre|preview) ]]; then
            echo "Pushing Docker image: ${IMAGE_NAME}:latest"
            docker push "${IMAGE_NAME}:latest" || {
              echo "Error: Failed to push ${IMAGE_NAME}:latest"
              exit 1
            }
          else
            echo "Skipping latest tag for pre-release: ${DOCKER_TAG}"
          fi

          echo "Docker images published successfully"